databaseChangeLog:

  - changeSet:
      id: 1
      author: adrian
      preconditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName: public
            tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)